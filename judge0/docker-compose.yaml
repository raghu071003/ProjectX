version: "3.9"

services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:6
    restart: always

  judge0:
    image: judge0/judge0:latest
    restart: always
    privileged: true
    ports:
      - "2358:2358"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://judge0:judge0@postgres:5432/judge0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENABLE_PERMISSIONS: "true"
      ALLOW_NETWORK: "false"
      MAX_CPU_TIME: 2
      MAX_MEMORY: 128000
      MAX_STACK: 64000
      MAX_FILE_SIZE: 1024
      WORKERS: 2

volumes:
  postgres-data:
